<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tesla Professional Trading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-red: #ef4444;
        --glow-red: rgba(239, 68, 68, 0.6);
      }
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #030303;
        color: #e5e5e5;
        overflow-x: hidden;
      }
      .font-mono {
        font-family: 'Roboto Mono', monospace;
      }
      
      /* Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 10px var(--glow-red); }
        50% { box-shadow: 0 0 25px var(--glow-red), 0 0 10px var(--glow-red); }
      }
      @keyframes scan-line {
        0% { transform: translateY(-100%); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(100%); opacity: 0; }
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-scan { animation: scan-line 2.5s linear infinite; }
      .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
      
      /* Utilities */
      .glass-panel {
        background: rgba(15, 15, 15, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      }
      
      .text-glow { text-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
      .text-glow-red { text-shadow: 0 0 15px rgba(239, 68, 68, 0.8); }
      
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #ef4444; }
      
      /* Grid Pattern */
      .bg-grid {
        background-size: 40px 40px;
        background-image: 
          linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      }
    </style>
